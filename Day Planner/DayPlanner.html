<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
    </head>
​
    <body>
    <div class="container">
        <h1>Work Day Scheduler</h1>
        <h2>A simple calendar app for Scheduling your work day</h2>
        <span class="current-time"></span> 
        <div class="row box">
            <div id="hour-9" class="timeBlock-early"><div class="time">9AM</div><textarea class=" col-md-4 occurrence"></textarea><button class="btn"> save</button></div>
            
            <div id="hour-10" class="timeBlock-early"><div class="time">10AM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>

            <div id="hour-11" class="timeBlock-early"><div class="time">11AM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>
            </div>
            
        <div class="row box">
        <div id="hour-12" class="timeBlock-lunch "><div class="time">12PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>

            <div id="hour-13" class="timeBlock-lunch"><div class="time">1PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>

            <div id="hour-14" class="timeBlock-lunch"><div class="time">2PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>
        </div>
            
            <div class="row box">
            <div id="hour-15" class="timeBlock-afternoon"><div class="time">3PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</div>

            <div id="hour-16" class="timeBlock-afternoon"><div class="time">4PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>

            <div id="hour-17" class="timeBlock-afternoon"><div class="time">5PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>
        </div>

        <div class="row box">
            <div id="hour-18" class="timeBlock-evening"><div class="time">6PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>
        
            <div id="hour-19" class="timeBlock-evening"><div class="time">7PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>

            <div id="hour-20" class="timeBlock-evening"><div class="time">8PM</div><textarea class="col-md-4 occurrence"></textarea><button class="btn ">save</button></div>
        </div>
    </div>

​

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="logic.js"></script>
<script src="moment.min.js"></script>
</body>
​
</html>
